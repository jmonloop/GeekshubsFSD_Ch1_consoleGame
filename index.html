<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- <img class="img" src="/img/nintendoSwitch.jpg" alt=""> -->
    <div class="main">
        <div class="onOffswitch" id="_onOffswitch" onclick="switchOnOff()">
        </div>
        <div class="leftTrigger">

        </div>
        <div class="rightTrigger">
            
        </div>
        <div class="left" id="_left" onclick="moveLeft()">
            <div class="leftTop">
                <div id="mydiv">
                    <div class="joystickLeft">
                        <div class="joyLeftCircle"></div>
                    </div>
                </div>
            </div>
            <div class="leftCenter">
                
            </div>
            <div class="leftBottom">
                <div class="buttonsLeft">
                    <div class="grid"></div>
                    <div class="grid button topButton">
                        <div class="circleButton"></div>
                    </div>
                    <div class="grid"></div>
                    <div class="grid button leftButton">
                        <div class="circleButton"></div>
                    </div>
                    <div class="grid"></div>
                    <div class="grid button rightButton">
                        <div class="circleButton"></div>
                    </div>
                    <div class="grid"></div>
                    <div class="grid button bottomButton">
                        <div class="circleButton"></div>
                    </div>
                    <div class="grid"></div>
                </div>
            </div>
        </div>
        <div class="center" id="_center" onclick="moveCenter()">
            <div class="gapLeft">

            </div>
            <div class="gapRight">

            </div>
            <div class="frame">
                <div class="screen">
                    
                </div>
            </div>
        </div>
        <div class="right" id="_right" onclick="moveRight()" >
            <div class="rightTop">
                <div class="buttonsRight">
                    <div class="grid"></div>
                    <div class="grid button topButton">
                        <div class="circleButton"></div>
                    </div>
                    <div class="grid"></div>
                    <div class="grid button leftButton">
                        <div class="circleButton"></div>
                    </div>
                    <div class="grid"></div>
                    <div class="grid button rightButton">
                        <div class="circleButton"></div>
                    </div>
                    <div class="grid"></div>
                    <div class="grid button bottomButton">
                        <div class="circleButton"></div>
                    </div>
                    <div class="grid"></div>
                </div>
            </div>
            <div class="rightCenter">
                
            </div>
            <div class="rightBottom">
                <div class="joystickRight">
                    <div class="joyRightCircle"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
