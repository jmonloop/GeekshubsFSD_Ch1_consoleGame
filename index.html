<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>
    <!-- <img class="img" src="/img/nintendoSwitch.jpg" alt=""> -->
    <h2 class="description">Welcome to Nintendo Geeks</h2>
    <div class="main" id="_main">
        <div class="onOffswitch" id="_onOffswitch" onclick="switchOnOff()">
        </div>
        <div class="leftTrigger">

        </div>
        <div class="rightTrigger">
            
        </div>
        <div class="left" id="_left" onclick="moveLeft()">
            <div class="leftTop">
                <div id="_joyLeft">
                    <div class="joystickLeft" onclick="dragLeft()">
                        <div class="joyLeftCircle"></div>
                    </div>
                </div>
            </div>
            <div class="leftCenter">
                
            </div>
            <div class="leftBottom">
                <div class="buttonsLeft">
                    <div class="bttnCol">
                        <div class="bttonRow"></div>
                        <div class="bttonRow">
                            <div class="grid button leftButton" id="_leftLeftButton" onmousedown="pressButton('_leftLeftButton')" onmouseup="leaveButton('_leftLeftButton')">
                                <div class="circleButton"></div>
                            </div>
                        </div>
                        <div class="bttonRow"></div>
                    </div>
                    <div class="bttnCol">
                        <div class="bttonRow">
                            <div class="grid button topButton" id="_leftTopButton" onmousedown="pressButton('_leftTopButton')" onmouseup="leaveButton('_leftTopButton')">
                                <div class="circleButton"></div>
                            </div>
                        </div>
                        <div class="bttonRow"></div>
                        <div class="bttonRow">
                            <div class="grid button bottomButton" id="_leftBottButton" onmousedown="pressButton('_leftBottButton')" onmouseup="leaveButton('_leftBottButton')">
                                <div class="circleButton"></div>
                            </div>
                        </div>
                    </div>
                    <div class="bttnCol">
                        <div class="bttonRow"></div>
                        <div class="bttonRow">
                            <div class="grid button rightButton" id="_leftRightButton" onmousedown="pressButton('_leftRightButton')" onmouseup="leaveButton('_leftRightButton')">
                                <div class="circleButton"></div>
                            </div>
                        </div>
                        <div class="bttonRow"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="center" id="_center" onclick="bomberman()">
            <div class="gapLeft">

            </div>
            <div class="gapRight">

            </div>
            <div class="frame">
                <div class="screenOff" id="_screen">
                    <video class='videoOff' id="_video" width="100%" height="100%">
                        <source src="img/Nintendo Switch[1].mp4" type="video/mp4">
                      </video>
                    <canvas class="gameOff" id="_game"></canvas>
                    <div class="bombermanScreenOff" id="_bombermanScreen"><img class="bombImg" src="img/bomberimg.png" alt="bombermanSaturn"></div>
                </div>
            </div>
        </div>
        <div class="right" id="_right" onclick="moveRight()" >
            <div class="rightTop">
                <div class="buttonsRight">
                    <div class="bttnCol">
                        <div class="bttonRow"></div>
                        <div class="bttonRow">
                            <div class="button leftButton" id="_rightLeftButton" onmousedown="pressButton('_rightLeftButton')" onmouseup="leaveButton('_rightLeftButton')">
                                <div class="circleButton"></div>
                            </div>
                        </div>
                        <div class="bttonRow"></div>
                    </div>
                    <div class="bttnCol">
                        <div class="bttonRow">
                            <div class="button topButton" id="_rightTopButton" onmousedown="pressButton('_rightTopButton')" onmouseup="leaveButton('_rightTopButton')">
                                <div class="circleButton"></div>
                            </div>
                        </div>
                        <div class="bttonRow"></div>
                        <div class="bttonRow">
                            <div class="button bottomButton" id="_rightBottButton" onmousedown="pressButton('_rightBottButton')" onmouseup="leaveButton('_rightBottButton')">
                                <div class="circleButton"></div>
                            </div>
                        </div>
                    </div>
                    <div class="bttnCol">
                        <div class="bttonRow"></div>
                        <div class="bttonRow">
                            <div class="button rightButton" id="_rightRightButton" onmousedown="pressButton('_rightRightButton')" onmouseup="leaveButton('_rightRightButton')">
                                <div class="circleButton"></div>
                            </div>
                        </div>
                        <div class="bttonRow"></div>
                    </div>
                </div>
            </div>
            <div class="rightCenter">
                
            </div>
            <div class="rightBottom">
                <div id="_joyRight">
                    <div class="joystickRight" onclick="dragRight()">
                        <div class="joyRightCircle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="description">
    
        <p>· Click switch on for power up
            <br> · Click on each controller for dissasemble
            <br>· Use <span class="blue">WASD Ctrl for blue player</span> and <span class="red">↑←↓→ . for red player</span>
            <br>· Click on the screen for restart the match and... ENJOY!
        </p>
        

    </div>

<script src="js/main.js"></script>
</body>
</html>
